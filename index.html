<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DF-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="principle">Principle amount</label>
            <input type="number" id="principle" placeholder="enter principle Amount">
        </div>
        <div class="form-group">
            <label for="interestRate">Interest Rate</label>
            <input type="number" id="interestRat" placeholder="enter Interest Rate">
        </div>
        <div class="form-group">
            <label for="tenure">Tenure (in years)</label>
            <input type="number" id="tenure" placeholder="enter tenure in Year">
        </div>
        <button id="calculateBtn" class="calculate-btn">Calculate</button>
        <p id="result" class="result">Maturity Amount</p>
    </div>
    <style src="index.js"></style>
</body>
</html>
